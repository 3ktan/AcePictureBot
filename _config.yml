# Set by github - do not change.
safe: true
lsi: false
highlighter: pygments

exclude:
- bower.json
- bower_components
- Gemfile
- Gemfile.lock

title: AcePictureBot
description: >
  AcePictureBot is a open source weeb bot.
baseurl: "http://ace3df.github.io/AcePictureBot"
url: "http://ace3df.github.io/AcePictureBot"
twitter_username: ace3df
github_username:  ace3df

markdown: kramdown

gems:
- jemoji
- jekyll-mentions
- jekyll-redirect-from
- jekyll-sitemap

jekyll-mentions:
  base_url: https://twitter.com

navigation:
