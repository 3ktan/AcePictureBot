<head>
  <meta charset="utf-8">
  {% if page.viewport_width %}
    <meta name="viewport" content="width={{ page.viewport_width }}" />
  {% else %}
    <meta name="viewport" content="width=device-width initial-scale=1" />
  {% endif %}
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>AcePictureBot - {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="acepicturebot">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="acepicturebot">

  <link rel="manifest" href="{{ site.baseurl }}/images/icons/manifest.json">
  <meta name="theme-color" content="#303F9F">
  <meta name="msapplication-TileColor" content="#3372DF">

  <link rel="stylesheet" href="//storage.googleapis.com/code.getmdl.io/1.0.0/material.light_green-light_blue.min.css" />
  <link rel="stylesheet" href="{{ site.baseurl }}/styles/main.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,500italic,700,700italic">

  <script src="//storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
</head>
